<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            color: #2c3e50;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #7f8c8d;
        }
        .highlight {
            color: #e74c3c;
            font-weight: bold;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到我的个人主页</h1>
        <p><strong>个人简介:</strong> xyh</p>
        <p><strong>兴趣爱好:</strong> 喜欢 <span class="highlight">bb</span></p>
        <div class="footer">
            <p>感谢您的访问！</p>
        </div>
    </div>
</body>
</html>
